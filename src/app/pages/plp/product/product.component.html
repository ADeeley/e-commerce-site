<div class="row card">
  <div class="card-body">
    <img src="{{data.mainImage}}" class="" alt="" srcset="">
    <h2 class="card-title h5">{{data.name}}</h2>
    <h3 class="h6 card-subtitle">{{data.price.currency}} {{data.price.amount}}</h3>
  </div>
  <a class="btn btn-primary" routerLink="/product/{{data.SKU}}">See more</a>
    <div class="card-footer">
      <div [ngClass]="{'in-stock': data.stockStatus === 'IN STOCK'}">{{data.stockStatus}}</div>
    </div>
</div>
