<div class="container">
  <div class="row">
    <div class="col-xs-6">
      <h2>{{product.name}}</h2>
      <h3>{{product.price.currency}} {{product.price.amount}}</h3>
      <img class="img-fluid" src="{{product.mainImage}}" alt="" srcset="">
      <div>{{product.stockStatus}}</div>
    </div>
    <div class="col-xs-6">
      <p>{{product.description}}</p>
    </div>

  </div>
  <app-product-form id="size" [product]="product"></app-product-form>
</div>
